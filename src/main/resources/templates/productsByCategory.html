<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/styles/css/defaultTableStyle.css}"/>
    <link rel="stylesheet" th:href="@{/styles/css/homeButton.css}"/>
    <link rel="stylesheet" th:href="@{/styles/css/arrowStyle.css}"/>
    <link rel="stylesheet" th:href="@{/styles/css/bucketButton.css}"/>
    <style>
table, th, td {
  padding: 12px;
  text-align: left;
}
table{
  max-width: 700px;
}


    </style>
</head>
<body>
<div class="categoryDiv">
    <a th:each="category : ${categories}"
       th:text="${category}"
       th:href="@{/products/categories(category=${category})}">
    </a>
</div>
<a th:insert="~{homeButton :: homeButton}"></a>
<div class="bucketButton">
    <a th:href="@{/buckets/1}"><img src="https://icons.veryicon.com/png/o/miscellaneous/unicons/cart-38.png"
                                    style="width:100px;height:100px"></a>
</div>
<div class="tableDiv">
    <table>
        <tr>
            <th></th>
            <th>
                <a class="arrow"
                   th:href="@{/products/categories(category=${currentCategory}, column='name' ,direction='asc')}">↑</a>
                <a class="arrow"
                   th:href="@{/products/categories(category=${currentCategory}, column='name' ,direction='desc')}">↓</a>
            </th>
            <th></th>
            <th>
                <a class="arrow"
                   th:href="@{/products/categories(category=${currentCategory}, column='price' ,direction='asc')}">↑</a>
                <a class="arrow"
                   th:href="@{/products/categories(category=${currentCategory}, column='price' ,direction='desc')}">↓</a>
            </th>
        </tr>
        <tr class="tableRow" th:each="product : ${products}">
            <td><img th:src="${product.imageLink}" width="120" height="120"></td>
            <td class="tableName"><a
                    th:text="${product.name}"
                    th:href="@{/products/{id}(id=${product.id})}"></a></td>
            <td class="tableDescription" th:text="${product.description}"></td>
            <td th:text="${product.price} + '$'"></td>
        </tr>
    </table>
</div>
</body>
</html>
